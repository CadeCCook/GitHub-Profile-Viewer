<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="left-section">
            <div class="logo">GitHunt</div>
            <button class="user-btn">User</button>
        </div>
        <div class="auth-buttons">
            <button class="signup-btn">Sign Up</button>
            <button class="login-btn">Log In</button>
        </div>
    </header>

    <main>
        <p class="intro-text">The easiest way to find and view user profiles and statistics. Give it a try!</p>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search for a user...">
            <button class="search-btn">Search</button>
        </div>
    </main>

    <section class="video-section">
        <video class="background-video" autoplay loop muted>
            <source src="project_video.mp4" type="video/mp4">
        </video>
    </section>

    <footer>
        <div class="footer-left">Â©2025 GitHunt. All Rights Reserved</div>
        <div class="footer-center">
            <button class="about-btn">About Us</button>
            <button class="contact-btn">Contact Us</button>
        </div>
        <div class="footer-right">
            <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
            </label>
        </div>
    </footer>
</body>
</html>
